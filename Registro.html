<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Registre-se</title>
</head>

<body>
    <header>
        <header class="header2">
            <picture>
                <img class="logo2" src="img/robertLD.png" alt="Logo">
            </picture>
            <nav>
                <a href="index.html"><u>Início</u></a>
            </nav>
        </header>

        <main id="login-registro">
            <section id="registro">
                <div id="caixa">
                    <div id="registre-se">
                        <h1>Registre-se</h1>
                    </div>
                    <div id="registro-registrar">
                        <form action="">
                            <!--        Nome         -->
                            <div class="form-formulario-nome">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" required>
                            </div>
                            <!--                     EMAIL                   -->
                            <div class="form-formulario-email">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" required>
                            </div>

                            <div class="form-formulario-usuario">
                                <label for="usuario">Nome de Usuario</label>
                                <input type="text" name="usuario" id="usuario" required>
                            </div>

                            <div class="form-formulario-senha">
                                <label for="senha">Senha</label>
                                <input type="text" nome="senha" id="senha" required>
                            </div>

                            <div class="form-formulario-confirmar">
                                <label for="confirmar">Confirmar senha</label>
                                <input type="text" nome="confirmar" id="confirmar" required>
                            </div>
                            <div class="container">
                                <input type="checkbox" id="cbx" style="display: none;">
                                <label for="cbx" class="check">
                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                        <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                        <polyline points="1 9 7 14 15 4"></polyline>
                                    </svg>
                                   Não sou um robô 
                                </label>
                            </div>
                            <div class="button">
                                <button type="submit"><b>Confirmar</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
</body>

</html>
