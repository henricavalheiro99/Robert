<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>carrinho</title>
</head>

<body>
    <header class="header2">
        <picture>
            <img class="logo2" src="../img/robertLD.png" alt="Logo">
        </picture>
        <nav>
            <a href="../front/Index.html"><u>Início</u></a>
        </nav>

    </header>

    <main>
        <div id="cima">
            <div class="apresenta">
                <img class="icon-carrinho" src="../img/5993337.png" alt="carrinho">

                <h1>Carrinho de compras</h1>
            </div>

            <div class="esvaziar">
                <button type="reset" class="esvaziar-botao">Esvaziar carrinho</button>
            </div>
        </div>

        <div id="tabela">
            <table border="3">
                <tr>
                    <td></td>
                    <td class="azul">Quantidade</td>
                    <td class="azul">Preço</td>
                    <td class="azul">Subtotal</td>
                </tr>

                <tr>
                    <td><button type="submit" class="tabela-botao">Adicionar produtos</button></td>
                    <td class="preto"><b>- 0 +</b></td>
                    <td class="preto"><b>----</b></td>
                    <td class="preto"><b>----</b></td>
                </tr>

            </table>
        </div>

        <div id="cupons-pagamento">
            <div class="cupons">
                <h2>Cupons de descontos</h2>
                <textarea name="caixa" class="cupons-texto" cols="10" rows="1" placeholder="insira o cupom aqui"></textarea>
                <button type="submit" class="cupons-botao">Adicionar</button>

            </div>

            <div class="pagamento">
                <h2>Formas de pagamento</h2>

                <div class="grid-itens">
                    <div class="grid-row">
                        <div class="CC">
                            <div class="container">
                                <input type="checkbox" id="cbx" class="cbx" style="display: none;">
                                <label for="cbx" class="check">
                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                        <path
                                            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                        </path>
                                        <polyline points="1 9 7 14 15 4"></polyline>
                                    </svg>
                                    <b>Cartão de crédito</b>
                                </label>
                            </div>
                        </div>

                        <div class="CD">
                            <div class="container">
                                <input type="checkbox" id="lll" class="cbx" style="display: none;">
                                <label for="lll" class="check">
                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                        <path
                                            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                        </path>
                                        <polyline points="1 9 7 14 15 4"></polyline>
                                    </svg>
                                    <b>Cartão de débito</b>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="grid-row">
                        <div class="Pix">
                            <div class="container">
                                <input type="checkbox" id="kkk" class="cbx" style="display: none;">
                                <label for="kkk" class="check">
                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                        <path
                                            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                        </path>
                                        <polyline points="1 9 7 14 15 4"></polyline>
                                    </svg>
                                    <b>Pix</b>
                                </label>
                            </div>
                        </div>

                        <div class="BB">
                            <div class="container">
                                <input type="checkbox" id="oooo" class="cbx" style="display: none;">
                                <label for="oooo" class="check">
                                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                                        <path
                                            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                        </path>
                                        <polyline points="1 9 7 14 15 4"></polyline>
                                    </svg>
                                    <b>Boleto bancário</b>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div id="baixo">
            <button type="submit" class="baixo-botao">Confirmar compra</button>
        </div>


    </main>
</body>

</html>
